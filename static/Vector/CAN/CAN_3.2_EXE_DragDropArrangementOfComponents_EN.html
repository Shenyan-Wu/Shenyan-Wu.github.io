<script>
function LoadGFonts(families, comp) {				
	var lib=comp.getLibrary();				
	var googleObject = {type: "Google", loadedFonts: 0, totalFonts: families.length, callOnLoad: lib.gfontAvailable};				
	for(var i =0; i < families.length; i++)				
		isFontAvailable(gFontsFamilies[i], googleObject);				
}
function isFontAvailable(font, obj) {				
	var timeOut = 5000;				
	var delay = 200;				
	var interval = 0;				
	var timeElapsed = 0;				
	function checkFont() {				
		var node = document.createElement("span");				
		node.innerHTML = "giItT1WQy@!-/#";				
		node.style.position      = "absolute";				
		node.style.left          = "-1000px";				
		node.style.top           = "-1000px";				
		node.style.fontSize      = "300px";				
		node.style.fontFamily    = "sans-serif";				
		node.style.fontVariant   = "normal";				
		node.style.fontStyle     = "normal";				
		node.style.fontWeight    = "normal";				
		node.style.letterSpacing = "0";				
		document.body.appendChild(node);				
		var width = node.offsetWidth;				
		node.style.fontFamily = font+","+node.style.fontFamily;				
		var returnVal = false;				
		if((node && node.offsetWidth != width) || timeElapsed >=timeOut) {				
			obj.loadedFonts++;				
			if(interval)				
				clearInterval(interval);				
			obj.callOnLoad(font, obj.totalFonts);				
			returnVal = true;				
		}				
		if(node) {				
			node.parentNode.removeChild(node);				
			node = null;				
		}				
		timeElapsed += delay;				
		return returnVal;				
	}				
	if(!checkFont()) {				
		interval = setInterval(checkFont, delay);				
	}				
}

(lib.CAN_32_EXE_DragDropArrangementOfComponents_EN = function(mode,startPosition,loop) {
	this.initialize(mode,startPosition,loop,{});
	// timeline functions:
	this.frame_0 = function() {
		//Draggable objects:
		var identifier = this.identifier;
		var rtr = this.rtr;
		var ide = this.ide;
		var r = this.r;
		var dlc = this.dlc;
		var dataField = this.data_field;
		var crc = this.checksum;
		var del = this.checksum_del;
		var ack = this.ack;
		var ackdel = this.ack_del;
		var eof = this.eof;
		var itm = this.itm;
		//Store the coordinates from the beginning needed to be able to reset the whole media object
		var oldIdentifierX = identifier.x;
		var oldIdentifierY = identifier.y;
		var oldRtrX = rtr.x;
		var oldRtrY = rtr.y;
		var oldIdeX = ide.x;
		var oldIdeY = ide.y;
		var oldRX = r.x;
		var oldRY = r.y;
		var oldDlcX = dlc.x;
		var oldDlcY = dlc.y;
		var oldDataFieldX = dataField.x;
		var oldDataFieldY = dataField.y;
		var oldCrcX = crc.x;
		var oldCrcY = crc.y;
		var oldDelX = del.x;
		var oldDelY = del.y;
		var oldAckX = ack.x;
		var oldAckY = ack.y;
		var oldAckdelX = ackdel.x;
		var oldAckdelY = ackdel.y;
		var oldEofX = eof.x;
		var oldEofY = eof.y;
		var oldItmX = itm.x;
		var oldItmY = itm.y;
		var resetBtn = this.graphic.ResetBtn;
		resetBtn.addEventListener("click", reset.bind(this));
		function reset(){
			identifier.x = oldIdentifierX;
			identifier.y = oldIdentifierY;
			rtr.x = oldRtrX;
			rtr.y = oldRtrY;
			ide.x = oldIdeX;
			ide.y = oldIdeY;
			r.x = oldRX;
			r.y = oldRY;
			dlc.x = oldDlcX;
			dlc.y = oldDlcY;
			dataField.x = oldDataFieldX;
			dataField.y = oldDataFieldY;
			crc.x = oldCrcX;
			crc.y = oldCrcY;
			del.x = oldDelX;
			del.y = oldDelY;
			ack.x = oldAckX;
			ack.y = oldAckY;
			ackdel.x = oldAckdelX;
			ackdel.y = oldAckdelY;
			eof.x = oldEofX;
			eof.y = oldEofY;
			itm.x = oldItmX;
			itm.y = oldItmY;
			order = Array();
			hint.visible=false;
			counter=0;
			solution.visible=false;
		}
		var allItems = Array(identifier, rtr, ide, r, dlc, dataField, crc, del, ack, ackdel, eof, itm);
		//Dropzone
		var dropbox = this.dropbox;
		var busline = this.busline;
		//Canvas:
		var canvas=document.getElementById("canvas");
		var ctx=canvas.getContext("2d");
		//Buttons:
		var hint = this.graphic.hint;
		hint.visible=false;
		hint.addEventListener("click", function(){
			if (solution.visible){
				solution.visible=false;
			}else{
				solution.visible=true;
			}
		})
		var tip = this.tip;
		tip.visible=false;
		var counter = 0;
		var check = this.graphic.check;
		var rightSolution = Array(identifier, rtr,ide,r,dlc,dataField,crc,del,ack,ackdel,eof,itm);
		check.addEventListener("click", checkSolution.bind(this));
		function checkSolution(){
			correct=true;
			if (order.length == 12){
				for (var i = 0; i<rightSolution.length; i++){
					if(rightSolution[i]!=order[i]){
						correct=false;
					}
				}
			}else{
				correct=false;
			}
			if (correct) {
				tip.parent.setChildIndex(tip, tip.parent.getNumChildren() - 1);    
				tip.gotoAndStop(2);
				tip.visible=true;
			}else{

		//The Array which stores the position of the Object
		//It is empty in the beggining. Every Object that is positioned in the dropzoned gets added.
		var order = Array();
		function addObject(object){
			var position = 0;
			var oldPosition = 0;
			var old = false;
			//Check if object is already in the array:
			for(var i = 0; i < order.length; i++){
				if (object == order[i] ){
					oldPosition = i;
					old = true;
				}
			}
			if(old){
				//console.log("vor aussortieren:", order.length);
				//console.log("Position, die der Lsch-Funktion bergeben wird: ", oldPosition);
				order = deleteObjectFromArray(order, oldPosition);
				//console.log("nach aussortieren:", order.length);
			}
			for(var count = 0; count < order.length; count++){
				if (object.x > order[count].x){
					position++;
				}
			}
			order.splice(position, 0, object);	
			//console.log("nach einfgen",order.length);
			reArange();
		}
		/*
		Function that aranges the objects in the dropzone
		*/
		function reArange(){
			var lastX=busline.x;
			for(var i = 0; i < order.length; i++){
				order[i].x = lastX;
				order[i].y = busline.y;
				lastX += (order[i].nominalBounds.width)-2;
			}
		}
		/*
		Function deletes a single object from a given Array
		Returns the resultin Array
		*/
		function deleteObjectFromArray(array, index){
			var buffer = Array();
			for (var i = 0; i < array.length; i++){
				if (!(i==index)){
					buffer.push(array[i]);
				}
			}
			return buffer;
		}

		//Drag-Function for instruction
		titel_instruction.on("pressmove", function(evt){
			var scale = stage.scaleX;
			transparent_instr.visible=false;
			//Block "jump"-behaviour in x-direction
			drag_instr.x = (evt.stageX / scale + offSetXInstr) ;
			//Block "jump"-behaviour in y-direction
			drag_instr.y = (evt.stageY / scale + offSetYInstr) ;
			//Border-Handling
			if(drag_instr.x >= borderInstrRight) 
				drag_instr.x = borderInstrRight;
			if(drag_instr.x <= borderInstrLeft)
				drag_instr.x = borderInstrLeft;
			if(drag_instr.y >= borderInstrBottom)
				drag_instr.y = borderInstrBottom;
			if(drag_instr.y <= borderInstrTop)
				drag_instr.y = borderInstrTop;
		});
